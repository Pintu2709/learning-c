<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Arrays</h1>
    <h2>My Family Name</h2>
    <p id="demo"></p>

    <script>
      const fruits = [
        "Ravindra pd Singh",
        "Minta Devi",
        "Sunita Devi",
        "Ravi k Ranjan",
        "Wimpy Kumari",
        "Renu Kumari",
        "Pintu Kumar",
        "Sawati verma",
        "Sloni verma",
        "gullu ",
        "Ankush Kumar",
        "Ananya Verma",
        "Banjrangi Singh",
      ];
      let fLen = fruits.length;
      let text = "<ul>";
      for (let i = 0; i < fLen; i++) {
        text += "<li>" + fruits[i] + "</li>";
      }
      text += "</ul>";
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
