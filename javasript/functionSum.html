<!DOCTYPE html>
<html>
  <body>
    <h1>Return the sum of two numbers</h1>

    <p id="demo"></p>
    <script>
      "use strict";
      var x = myFunction(4, 3);
      function myFunction(a, b) {
        return a + b;
      }
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
