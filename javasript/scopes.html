<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Scope</h2>

    <p><b>carName</b> is undefined outside myFunction():</p>

    <p id="demo1"></p>

    <p id="demo2"></p>

    <script>
      carName = "Delux";
      myFunction();

      function myFunction() {
        carName = "Volvo";
        document.getElementById("demo1").innerHTML =
          typeof carName + " " + carName;
      }

      document.getElementById("demo2").innerHTML = carName;
    </script>
  </body>
</html>
